<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="../css/popup.css" />
    <title>Move VideoPlayerBar</title>
  </head>
  <body>
    <div class="switch-container">
      <div class="col s12 switch">
        <label>
          Manual
          <input type="checkbox" id="switchInput" />
          <span class="lever"></span>
          Auto
        </label>
      </div>
      <div class="reload-div">
        <a class="waves-effect waves-light btn-small" id="revertButton"
          ><i class="material-icons right">replay</i>Revert Page</a
        >
      </div>
      <div class="moveControlBar-div">
        <a class="waves-effect waves-light btn-small" id="moveControlBar"
          >Drop Bar</a
        >
      </div>
    </div>
    <script type="module" src="../js/popup.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
